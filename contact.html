<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Menu Icon -->
<div class="menu-icon" onclick="toggleSidebar(this)">
  <div class="menu-line"></div>
  <div class="menu-line"></div>
</div>
<a href="index.html" id="xiper-text">i p e r</a>

  <!-- Dark Mode Toggle -->
  <div class="theme-toggle-wrapper">
    <label class="switch">
  <input type="checkbox" id="themeToggle">
  <span class="slider"></span>
</label>
  </div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  <!-- Header -->
  <header>
   
   
    <p>Reach out to Rustylad</p>
  </header>

  <!-- Contact Form -->
  <section class="tools">
    <div class="tool-card">
      <h2>Email</h2>
      <p>rustylad.yt@gmail.com</p>
    </div>
    <div class="tool-card">
      <h2>Instagram</h2>
      <p>@Rustylad</p>
    </div>
    <div class="tool-card">
      <h2>Leave a Message</h2>
      <p> Write about your experience..</p>
      
    </div>
  </section>

  <!-- Script -->
  <script>
  const themeToggle = document.getElementById("themeToggle");
  const sidebar = document.getElementById("mySidebar");
  const overlay = document.getElementById("overlay");
  const menuIcon = document.querySelector(".menu-icon");

  // Load theme on page load
  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      if (themeToggle) themeToggle.checked = true;
    }

    // Disable right-click and copy
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
  });

  // Toggle theme and save preference
  if (themeToggle) {
    themeToggle.addEventListener("change", () => {
      if (themeToggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });
  }

  // Sidebar controls
  function toggleSidebar(icon) {
    const isOpen = sidebar.style.left === "0px";
    sidebar.style.left = isOpen ? "-50%" : "0px";
    overlay.classList.toggle("active", !isOpen);
    icon.classList.toggle("open", !isOpen);
  }

  function closeSidebar() {
    sidebar.style.left = "-50%";
    overlay.classList.remove("active");
    if (menuIcon) menuIcon.classList.remove("open");
  }
</script>
</body>
</html>
